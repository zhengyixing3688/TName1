<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>视频播放器</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./libs/awesome/css/font-awesome.css">
</head>
<body>

    <div class="p_wrapper">
        <header class="p_header">
            <h3>视频播放器</h3>
        </header>
        <section class="p_section clearfix">
            <!-- 视频播放区 -->
            <main class="p_main">
                <!-- 视频标签 -->
                <!-- autoplay 自动播放 -->
                <video id="video" autoplay  class="video_box" src="http://127.0.0.1:5500/html5/day01/video/003IEJiOlx07A8YW4UmY010412003NKO0E010.mp4"></video>
            </main>

            <!-- 视频列表 -->
            <aside class="p_list">
                <h4>视频列表</h4>
            </aside>
        </section>
        <footer class="p_footer">
            <div class="p_footer_left">
                <!-- 播放暂停 -->
                <div class="btn_box">
                    <span id="play" class="fa fa-play show"></span>
                    <span id="pause" class="fa fa-pause"></span>
                </div>
                <!-- 时间/进度条 -->
                <div class="progress_box">
                    <div class="up">
                        <span id="current">00:00:00</span>/ <span id="total">00:00:00</span>
                    </div>
                    <div class="down">
                        <div id="progress" class="progress">
                            <div id="bar" class="bar"></div>
                        </div>
                    </div>
                </div>
                <!-- 其他 -->
                <div class="other">
                    <span id="fullpage" class="fa fa-expand"></span>
                </div>
            </div>
        </footer>
        
    </div>
    


    <script src="./js/index.js"></script>
</body>
</html>
